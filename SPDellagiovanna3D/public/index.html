<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js"  type="module"></script>

    <title>Segundo Parcial</title>
</head>

<body>
    <header class="navbar">
        <img src="./images/drivenLogo.svg" alt="">
        <nav class="nav">
            <a href="./nosotros.html">Nosotros</a>
            <a href="./anuncios.html">Anuncios</a>
            <a href="./blog.html">Blog</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>

    <H1 id="firstHeader">Administracion</H1>
    <img src="./images/bluecarHeader.jpg" alt="fotoAuto">
    <form class="container">
        <fieldset>

            <legend>Informacion del Anuncio</legend>
            <h3>TITULO:</h3>

            <input type="text" name="txtTitulo" id="txtTitulo" placeholder="Titulo" required/> <br /><br/>
            <h3> TRANSACCION: </h3>

            <div class="divCheck">
                <label for="rdoVenta"> <input type="radio" name="rdo" id="rdoVenta" value="Venta" class="checkMark"
                        checked>Venta</label>
                <label for="rdoAlquiler"> <input type="radio" name="rdo" id="rdoAlquiler" class="checkMark"
                        value="Alquiler">Alquiler</label>
            </div>


            <h3>DESCRIPCION:</h3>
            <input type="text" name="txtDescripcion" id="txtDescripcion" placeholder="Descripcion" required/> <br/><br/>
           
            <h3>PRECIO:</h3> 
            <input type="text" name="txtPrecio" id="txtPrecio" placeholder="Precio:" required/> <br/><br/>

            <div class="divFieldset">
                <div>
                    <img src="./images/door.ico" alt="imgPuertas" class="imgVehiculo"> <input type="text"
                        name="txtPuertas" id="txtPuertas" placeholder="Puertas:" required/>
                </div>

                <div>
                    <img src="./images/speed.ico" alt="imgKms" class="imgVehiculo"> <input type="text" name="txtKMS"
                        id="txtKMS" placeholder="KMs:" required/>
                </div>

                <div>
                    <img src="./images/engine.ico" alt="imgPotencia" class="imgVehiculo"> <input type="text"
                        name="txtPotencia" id="txtPotencia" placeholder="Potencia:" required/>
                </div>
            </div>
            
            <br>

            <div>
                <h3>Filter:</h3>
                <input type="text"  name="txtFilter" id="txtFilter"  onkeypress="filterTableFunc()" placeholder="Filtrar por Titulo"/>
            </div>
            <br/><br/>
            <div class="divCheck">
                <label for="fTitulo"> <input type="checkbox" name="ftitulo" id="fTitulo" value="Venta" >Titulo</label>
                <label for="fTransaccion"> <input type="checkbox" name="ftransaccion" id="fTransaccion" value="Venta" >Transaccion</label>
                <label for="fDescripcion"> <input type="checkbox" name="fdescripcion" id="fDescripcion" value="Venta" >Descripcion</label>
                <label for="fPrecio"> <input type="checkbox" name="fprecio" id="fPrecio" value="Venta" >Precio</label>
                <label for="fPuertas"> <input type="checkbox" name="fpuertas" id="fPuertas" value="Venta" >Puertas</label>
                <label for="fKms"> <input type="checkbox" name="fkms" id="fKms" value="Venta" >Kms</label>
                <label for="fPotencia"> <input type="checkbox" name="fpotencia" id="fPotencia" value="Venta" >Potencia</label>
            </div>
        </fieldset>
    </form>
    <div id="divBtn">
        <div>
            <Button id="btnGuardar" class="btn-lg">Guardar</Button>
            <Button id="btnUpdate" class="btn-lg">Update</Button>
            <Button id="btnBorrarPorID" class="btn-lg">Borrar Anuncio por ID</Button>
            <!-- <Button id="btnBorrar" class="btn-lg">Borrar Todos los Anuncios</Button> -->
        </div>
    </div>

    <div id="spinnerContainer"></div>   

    <div class="container" id="divTabla"></div>

    



    <footer id="footer">
        <nav>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./anuncios.html">Anuncios</a>
            <a href="./blog.html">Blog</a>
            <a href="./contacto.html">Contacto</a>
        </nav>

        <p>Todos los derechos reservados 2020 &copy;</p>
    </footer>

</body>

</html>
